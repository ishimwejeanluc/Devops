name: Build and Deploy to AWS

on:
  push:
    branches: [ main ]

env:
  REGISTRY: docker.io
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

    - name: Set tag
      run: echo "TAG=sha-${GITHUB_SHA::8}" >> $GITHUB_ENV

    - name: Build and push backend
      env:
        TAG: ${{ env.TAG }}
      run: |
        docker build -t $REGISTRY/${{ secrets.DOCKER_HUB_USERNAME }}/schedule-backend:${TAG} -f backend/Dockerfile .
        docker push $REGISTRY/${{ secrets.DOCKER_HUB_USERNAME }}/schedule-backend:${TAG}

    - name: Build and push frontend
      env:
        TAG: ${{ env.TAG }}
      run: |
        docker build -t $REGISTRY/${{ secrets.DOCKER_HUB_USERNAME }}/schedule-frontend:${TAG} -f frontend/Dockerfile ./frontend
        docker push $REGISTRY/${{ secrets.DOCKER_HUB_USERNAME }}/schedule-frontend:${TAG}

    - name: Save tag for downstream job
      run: echo "${TAG}" > image-tag.txt

    - name: Upload tag artifact
      uses: actions/upload-artifact@v4
      with:
        name: image-tag
        path: image-tag.txt

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ needs.build.result == 'success' }}

    steps:
    - name: Download image tag artifact
      uses: actions/download-artifact@v4
      with:
        name: image-tag

    - name: Read image tag
      id: tag
      run: |
        TAG=$(cat image-tag.txt)
        echo "TAG=$TAG" >> $GITHUB_ENV

    - name: Deploy to AWS via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ubuntu
        key: ${{ secrets.AWS_SSH_KEY }}
        script: |
          sudo su <<'EOF'
          cd /home/ubuntu/my-app-folder

          git pull origin main

          sed -i "s|ishimwejeanluc/schedule-backend.*|ishimwejeanluc/schedule-backend:${TAG}|" docker-compose-prod.yml
          sed -i "s|ishimwejeanluc/schedule-frontend.*|ishimwejeanluc/schedule-frontend:${TAG}|" docker-compose-prod.yml

          docker compose -f docker-compose-prod.yml pull
          docker compose -f docker-compose-prod.yml down
          docker compose -f docker-compose-prod.yml up -d --remove-orphans
          EOF
